{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h2>Friends</h2>
    <ul class="list-group">
        {% for friend in friends %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('user_profile', username=friend.username) }}">{{ friend.username }}</a>
            <form method="POST" action="{{ url_for('manage_friend', user_id=friend.id) }}">
                {{ form.hidden_tag() }}
                <button type="submit" name="action" value="remove" class="btn btn-danger btn-sm">Remove Friend</button>
            </form>
            <!-- Debugging output -->
            <span>Friend ID: {{ friend.id }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
